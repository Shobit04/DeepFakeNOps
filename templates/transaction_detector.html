<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-top: 50px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 18px;
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .prediction {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Transaction Detector</h1>
    <form action="/transaction-detector" method="post">
        <label for="type">Type:</label><br>
        <input type="text" id="type" name="type" required><br>
        
        <label for="amount">Amount:</label><br>
        <input type="text" id="amount" name="amount" required><br>
        
        <label for="oldbalanceorg">Old Balance Orig:</label><br>
        <input type="text" id="oldbalanceorg" name="oldbalanceorg" required><br>
        
        <label for="newbalanceorg">New Balance Orig:</label><br>
        <input type="text" id="newbalanceorg" name="newbalanceorg" required><br>
        
        <label for="oldbalancedest">Old Balance Dest:</label><br>
        <input type="text" id="oldbalancedest" name="oldbalancedest" required><br>
        
        <label for="newbalancedest">New Balance Dest:</label><br>
        <input type="text" id="newbalancedest" name="newbalancedest" required><br>
        
        <button type="submit">Predict</button>
    </form>
    
    {% if prediction %}
        <div class="prediction">
            <h2>Prediction Result:</h2>
            <p>{{ prediction }}</p>
        </div>
    {% endif %}
</body>
</html>
